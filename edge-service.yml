server:
  port: 8088

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

zuul:
  routes:
    product-service:
      path: /basePath/v1/**
      serviceId: product-service
    product-dashboard-service:
      path: /product-dashboard-service/**
      serviceId: product-dashboard-service
